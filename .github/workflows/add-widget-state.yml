# File: .github/workflows/add-widget-state.yml

name: Embed Jupyter Widget State via nbclient

permissions:
  contents: write

on:
  push:
    paths:
      - '**/*.ipynb'
  workflow_dispatch:

jobs:
  embed-widget-state:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python & install deps
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          python -m pip install nbformat nbclient ipywidgets

      - name: Execute notebooks and store widget state
        shell: bash
        run: |
          python - << 'PYCODE'
          import os
          import nbformat
          from nbclient import NotebookClient

          failed = False
          for root, _, files in os.walk('.'):
              for fname in files:
                  if not fname.lower().endswith('.ipynb'):
                      continue
                  path = os.path.join(root, fname)
                  nb = nbformat.read(path, as_version=4)
                  try:
                      client = NotebookClient(
                          nb,
                          timeout=600,
                          kernel_name="python3",
                          record_widget_state=True
                      )
                      client.execute()
                  except Exception as e:
                      print(f"❗ Failed to run {path}: {e}")
                      failed = True
                      continue

                  nbformat.write(nb, path)
                  print(f"✅ Embedded widget state in {path}")

          if failed:
              raise RuntimeError("Some notebooks failed to execute; check logs above.")
          PYCODE

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet --exit-code \
            || (git commit -am "chore: embed widget state via nbclient" && git push)
